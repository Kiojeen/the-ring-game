<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/main.js" defer></script>
    <title>The Ring Game</title>
  </head>
  <body>
    <h1 class="title">The Ring Game</h1>
    <div id="game-container">
      <div id="game-stats">
        <p id="game-score">Score: 0 / x</p>

        <div id="life-rings">
          <!-- <img src="/assets/ring.png" alt="Life Ring" class="life-ring" /> -->
        </div>
      </div>
      <div id="game-box">
        <p id="game-message"></p>
        <div id="game-ring" class="ring-middle">
          <img id="ring-img" src="/assets/ring.png" alt="Game Ring" />
        </div>
        <div id="game-hands">
          <div id="hands-hitboxes">
            <div id="left-hand-hitbox"></div>
            <div id="right-hand-hitbox"></div>
          </div>
          <img
            id="hands-closed"
            class="hands-img hidden"
            src="/assets/hands_closed.png"
            alt="Hands Closed"
          />
          <img
            id="hands-opened"
            class="hands-img"
            src="/assets/hands_opened.png"
            alt="Hands Opened"
          />
        </div>
      </div>

      <button id="start-button" data-state="inactive">Start</button>

    </div>
    <a id="credits" href="https://github.com/Kiojeen/the-ring-game" target="_blank">
      <img src="/assets/github-logo.png" alt="github-logo" />
      Kiojeen
    </a>
  </body>
</html>
