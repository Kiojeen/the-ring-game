<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A game where you guess in which hand the ring is hidden. It is inspired by a game from the Iraqi culture called محيبس or Mheibes."
    />
    <meta name="author" content="Kiojeen" />
    <meta name="keywords" content="Kiojeen|Game|Ring|Iraq" />
    <link rel="icon" href="./assets/favicon.ico" />
    <!-- open graph -->
    <meta property="og:title" content="The Ring Game" />
    <meta
      property="og:description"
      content="A game where you guess in which hand the ring is hidden. It is inspired by a game from the Iraqi culture called محيبس or Mheibes."
    />
    <meta
      property="og:image"
      content="https://kiojeen.github.io/the-ring-game/assets/banner.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- twitter tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://kiojeen.github.io/the-ring-game/assets/banner.png"
    />
    <!--  -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <title>The Ring Game</title>
  </head>
  <body>
    <h1 class="title">The Ring Game</h1>
    <div id="game-container">
      <div id="game-stats">
        <p id="game-score">Score: 0 / x</p>

        <div id="life-rings">
          <!-- <img src="./assets/ring.png" alt="Life Ring" class="life-ring" /> -->
        </div>
      </div>
      <div id="game-box">
        <p id="game-message"></p>
        <div id="game-ring" class="ring-middle">
          <img
            id="ring-img"
            src="./assets/ring.png"
            alt="Game Ring"
            decoding="async"
            fetchpriority="high"
          />
        </div>
        <div id="game-hands">
          <div id="hands-hitboxes">
            <div id="left-hand-hitbox"></div>
            <div id="right-hand-hitbox"></div>
          </div>
          <img
            id="hands-closed"
            class="hands-img hidden"
            src="./assets/hands_closed.png"
            alt="Hands Closed"
            decoding="async"
            fetchpriority="high"
          />
          <img
            id="hands-opened"
            class="hands-img"
            src="./assets/hands_opened.png"
            alt="Hands Opened"
            decoding="async"
            fetchpriority="high"
          />
        </div>
      </div>

      <button id="start-button" data-state="inactive">Start</button>
    </div>
    <a
      id="credits"
      href="https://github.com/Kiojeen/the-ring-game"
      target="_blank"
    >
      <img src="./assets/github-logo.png" alt="github-logo" />
      Kiojeen
    </a>
  </body>
</html>
